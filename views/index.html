<!DOCTYPE html>
<html>
  <head>
    <title>ProjectX Issue Tracker</title>
    <meta name="description" content="A cool thing made with HyperDev">
    <link id="favicon" rel="icon" href="https://hyperdev.com/favicon-app.ico" type="image/x-icon">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/public/style.css">
  </head>
  <body>
    <header>
      <h1>
        ProjectX Issue Tracker
      </h1>
    </header>
    <div id='testui'>
      <a href="/projectX" id="allIssues" class="btn btn-info btn-block" role="button">View All ProjectX Issues</a>
      <h3 id="newIssue">Submit A New Issue</h3>
      <form id="testForm" class="border">
        <input type="text" name="issue_title" placeholder="*Title" required><br>
        <textarea type="text" name="issue_text" placeholder="*Text" required></textarea><br>
        <input type="text" name="created_by" placeholder="*Created by" required><br>
        <input type="text" name="assigned_to" placeholder="(opt)Assigned to"><br>
        <input type="text" name="status_text" placeholder="(opt)Status text"><br>
        <button type="submit" class="btn btn-primary btn-block">Submit Issue</button>
      </form><br>
      <h3 id="updateIssue">Update An Issue</h3>
        <p>(Change any or all to update issue on the _id supplied)</p>
      <form id="testForm2" class="border">
        <input type="text" name="_id" placeholder="*_id" required><br>
        <input type="text" name="issue_title" placeholder="(opt)Title"><br>
        <textarea type="text" name="issue_text" placeholder="(opt)Text" ></textarea><br>
        <input type="text" name="created_by" placeholder="(opt)Created by"><br>
        <input type="text" name="assigned_to" placeholder="(opt)Assigned to"><br>
        <input type="text" name="status_text" placeholder="(opt)Status text"><br>
        <label for="close">Check to close issue</label>
        <input type="checkbox" name="close" id="close" value="false" style="width: auto;">
        <button type="submit" class="btn btn-primary btn-block">Submit Update</button>
      </form><br>
      <h3 id="deleteIssue">Delete An Issue</h3>
      <form id="testForm3" class="border">
        <input type="text" name="_id" placeholder="_id" required><br>
        <button type="submit" class="btn btn-danger btn-block">Delete Issue</button>
      </form>
      <code id='jsonResult'></code>
      
    </div>
   
    <!-- Your web-app is https, so your scripts need to be too -->
    <script src="https://code.jquery.com/jquery-2.2.1.min.js"
            integrity="sha256-gvQgAFzTH6trSrAWoH1iPo9Xc96QxSZ3feW6kem+O00="
            crossorigin="anonymous"></script>
    <script>
      $(function() {
        $('#testForm').submit(function(e) {
          $.ajax({
            url: '/api/issues/apitest',
            type: 'post',
            data: $('#testForm').serialize(),
            success: function(data) {
              $('#jsonResult').text(JSON.stringify(data));
            }
          });
          e.preventDefault();
        });
        $('#testForm2').submit(function(e) {
          $.ajax({
            url: '/api/issues/apitest',
            type: 'put',
            data: $('#testForm2').serialize(),
            success: function(data) {
              $('#jsonResult').text(JSON.stringify(data));
            }
          });
          e.preventDefault();
        });
        $('#testForm3').submit(function(e) {
          $.ajax({
            url: '/api/issues/apitest',
            type: 'delete',
            data: $('#testForm3').serialize(),
            success: function(data) {
              $('#jsonResult').text(JSON.stringify(data));
            }
          });
          e.preventDefault();
        });
      });
   </script>
  </body>
</html>
